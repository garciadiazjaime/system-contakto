{% extends 'layout/base.html' %}

{% load fe_extras %}
{% block side_content %}

{% endblock %}

{% block site_wrapper %}
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Cobranza</h3>
      </div>
      <div class="panel-body">
        {% if not folio %}
          <label>Factura:</label>
          <input class="form-control" type="file" id="factura">
        {% endif %}

        <form action="#" method="POST">
          {% csrf_token %}

          {{ facturaForm.management_form }}
          {{facturaForm}}
          <br />

          <label>Investigaciones:</label>
          <div class="row">
            <div class="col-md-12">
              <textarea name="investigaciones" cols="30" rows="10" class="form-control">{% for investigacion in factura.investigacion.all %}{{investigacion.id}}
{% endfor %}</textarea>
            </div>
          </div>

          <br />

          <input type="submit" class="btn btn-primary" value="Guardar">
          <a href="/cobranza/facturas" class="btn btn-danger">Cancelar</a>

        </form>

      </div>
    </div>
  </div>
{% endblock %}
